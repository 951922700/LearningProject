<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:th="http://www.thymeleaf.org" 导了这个就有语法提示了-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>成功啦</p>
    <!--th:text="" 将div里面的文本内容设置为-->
    <!--<div id="HAHAH" th:text="${hello}" th:id="11"></div>-->
    <!--会被id 会被 th:id替换 -->
    <p th:text="${hello}"></p>
    <p th:utext="${hello}"></p>

    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
    <!--[[${user}]]是会转义的  [(${user})]不会转义-->
</body>
</html>
